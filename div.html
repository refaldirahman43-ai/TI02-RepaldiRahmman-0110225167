<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 5.2 - Tata Letak Kotak</title>
    <style> 
           
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

    
        .container {
            width: 800px; 
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            
            overflow: hidden; 
        }

        
        .box {
            padding: 10px;
            margin: 5px; 
            box-sizing: border-box; 
            float: left; 
            text-align: center;
            color: #333;
            font-weight: bold;
        }

        
        .header-box {
            background-color: lightgreen;
            width: 98%; 
            height: 100px;
            float: none; 
            margin: 5px auto;
        }

        
        .left-yellow-box-1 {
            background-color: yellow;
            width: 30%;
            height: 150px;
        }

        .right-orange-box {
            background-color: orangered;
            width: 65%; 
            height: 150px;
        }

     
        .left-yellow-box-2 {
            background-color: yellow;
            width: 30%;
            height: 100px;
        }

        .bottom-blue-box {
            background-color: deepskyblue;
            width: 65%;
            height: 100px;
        }

        
        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box header-box">Kotak Header (Hijau)</div>

        <div class="box left-yellow-box-1">Kotak Kiri Atas (Kuning)</div>
        <div class="box right-orange-box">Kotak Kanan Tengah (Oranye)</div>
        <div class="clearfix"></div> <div class="box left-yellow-box-2">Kotak Kiri Bawah (Kuning)</div>
        <div class="box bottom-blue-box">Kotak Kanan Bawah (Biru Muda)</div>
        <div class="clearfix"></div>
    </div>

</body>
</html>
